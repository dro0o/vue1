<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VueJS</title>
        <link rel="stylesheet" href="">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type='text' v-model='name'>
            <p>{{name}}</p>
            <button @click="counter++">Increase</button>
            <!-- v-bind:href can be replaced with :href -->
            <p> Counter: {{counter}}</p>
            <p> Result: {{output}}</p>
            <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
            <div>
                <p>Current Value: {{ value }}</p>
                <button @click="value += 5">Add 5</button>
                <button @click="value += 1">Add 1</button>
                <p>{{ result }}</p>
            </div>
            <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
            <div>
                <input type="text">
                <p>{{ value }}</p>
            </div>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    name: 'Andrew',
                    counter: 0,
                    value: 0
                },
                computed: {
                    output: function() {
                        return this.counter > 5 ? '>5' : '<5'
                    },
                    result: function() {
                        return this.value == 37 ? 'done' : 'not there yet'
                    }
                },
                watch: {
                    counter: function(value) {
                        var vm = this
                        setTimeout(function() {
                            vm.counter = 0
                        }, 2000)
                    }, 
                    result: function(value) {
                        var vm = this
                        setTimeout(function() {
                            vm.value = 0
                        }, 5000)
                    }
                },
                methods: {
                }
            })
        </script>
    </body>
</html>
