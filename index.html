<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VueJS</title>
        <link rel="stylesheet" href="">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-if="show">You can see me!
                <span>Hello!</span>
            </p>
            <p v-else>Do you also see me?</p>
            <template v-if="show">
                <h1>Heading</h1>
                <p>Inside a template</p>
            </template>
            <p v-show="show">What about meeee?</p>
            <button @click="show=!show">Switch</button>
        </div>
        <script>
            new Vue({
                el: '#app', 
                data: {
                    show: true
                },
                watch: {
                },
                computed: {
                }, 
                methods: {
                }
            })
        </script>
    </body>

</html>
