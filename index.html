<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VueJS</title>
        <link rel="stylesheet" href="">
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type='text' v-model='name'>
            <p>{{name}}</p>
            <button @click="counter++">Increase</button>
            <!-- v-bind:href can be replaced with :href -->
            <p> Counter: {{counter}}</p>
            <p> Result: {{output}}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    name: 'Andrew',
                    counter: 0,
                },
                computed: {
                    output: function() {
                        return this.counter > 5 ? '>5' : '<5'
                    }
                },
                watch: {
                    counter: function(value) {
                        var vm = this
                        setTimeout(function() {
                            vm.counter = 0
                        }, 2000)
                    }
                },
                methods: {
                }
            })
        </script>
    </body>
</html>
